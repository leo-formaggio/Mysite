{% extends "base.html" %}
{% block content %}
<div class="container text-center">
    <h1 class="mt-4 m-3">
        Lista de Professores
    </h1>
    <ul class="list-unstyled">
        {% for professor in professor %}
            <li>
                {{ professor.nome }} {{ professor.sobrenome }}
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
