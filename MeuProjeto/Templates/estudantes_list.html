{% extends "base.html" %}
{% block content %}
<div class="container text-center">
    <h1 class="mt-4 m-3">
        Lista de Estudantes
    </h1>
    <ul class="list-unstyled">
        {% for estudante in estudantes %}
            <li>
                {{ estudante.nome }} {{ estudante.sobrenome }}
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
