{% extends "base.html" %}
{% block content %}
<div class="container text-center">
    <h2>
        Busca de Estudantes
    </h2>
    <p>
        Pesquisa por: "{{ termo }}"
    </p>
    <ul class="list-unstyled">
        {% for e in estudantes %}
            <li>
               Nome: {{ e.nome }} {{ e.sobrenome }} - {{ e.email }}
            </li>
        {% empty %}
            <li>
                Nenhum aluno encontrado.
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
