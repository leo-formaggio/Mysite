<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}Meu Curso{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'AppCoder/css/styles.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <h1 class="m-4 text-center">Meus Estudos</h1>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
            <ul class="navbar-nav ms-auto m-3">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">In√≠cio</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'lista_estudantes' %}">Estudantes</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'lista_professor' %}">Professor</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'lista_curso' %}">Curso</a></li>
            </ul>
        </nav>
        <nav class="container text-center">
            <ul class="list-unstyled m-5">
                <button><li><a href="{% url 'add_estudante' %}" class="text-decoration-none">Adicionar Estudante</a></li></button>
                <button><li><a href="{% url 'add_professor' %}" class="text-decoration-none">Adicionar Professor</a></li></button>
                <button><li><a href="{% url 'add_curso' %}" class="text-decoration-none">Adicionar Curso</a></li></button>
                <form action="{% url 'buscar_estudante' %}" method="get" style="display:inline">
                    <input type="text" name="q" placeholder="Buscar Estudante...">
                    <button type="submit">
                        Buscar
                    </button>
                </form>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-dark text-white py-3 mt-auto">
        <p class="container text-center">
            &copy; 2026 Meu Site Web
        </p>
    </footer>
</body>
</html>
