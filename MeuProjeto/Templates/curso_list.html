{% extends "base.html" %}
{% block content %}
<div class="container text-center">
    <h1 class="mt-4 m-3">
        Lista de Cursos
    </h1>
    <ul class="list-unstyled">
        {% for curso in curso %}
            <li>
                {{ curso.nome }} - {{ curso.turma }}
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
